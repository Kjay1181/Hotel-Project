
<html>

 <body>
  <script>
    function remove(){
  //pick the first thing to remove
  var elim= document.getElementById('p')[0];//zero is the index position of the first paragraph
 //get the parent of the thing we are going to eliminate
  var container= elim.parentNode;
  //remove the child from the parent
  container.removeChild(elim);
}
  </script>
 <h1 id= "p">hello</h1>
 <button onclick="remove()">Remove</button>
</body>
