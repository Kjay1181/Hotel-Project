<script>
  var fruits = [];

    document.getElementById("userInput").value="";
  if (fruits.indexOf(x)<5){
    fruits.push(x)
    document.getElementById("results").innerHTML=fruits;
  }
else{
  document.getElementById("results").innerHTML="too much people"
   document.getElementById("results").innerHTML="";
}
  
}

function removeName(){
 var x= document.getElementById("userInput").value.toLowerCase();
    document.getElementById("userInput").value="";
if (fruits.indexOf(x)!=-1){

var a=fruits.indexOf(x);
  fruits.splice(a,1);
  document.getElementById('results').innerHTML=fruits;
}
  
  else{
    document.getElementById('results').innerHTML="add more people";

  }

</script>
